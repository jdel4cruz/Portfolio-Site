<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="#home"><img src="" alt="Home Logo" /></a>

        <div class="nav-links">
          <a href="#about">About</a>
          <a href="#projects/skills">Projects/Skills</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="additional links">
          <a href=""><img src="" alt="Github link" /></a>
          <a href=""><img src="" alt="LinkedIn link" /></a>
        </div>
      </div>

      <div class="body">
        <div class="body-container" id="#home">
          <div id="home-content"></div>
        </div>
        <div class="body-container" id="about">
          <div id="about-content">
            <div id="about-img">
              <img src="" alt="" />
            </div>
            <div id="about-text">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Dolore, animi! Nihil unde molestiae velit eligendi voluptatibus
                ab fuga, non temporibus quod architecto inventore eius? Iure
                dicta cupiditate in aut asperiores!
              </p>
            </div>
          </div>
        </div>
        <div class="body-container" id="projects/skills">
          <div id="project/skills-content">
            <table id="skills"></table>
            <div id="projects"></div>
          </div>
        </div>
        <div class="body-container" id="contact">
          <div id="contact-content">
            <img src="" alt="contact img" />
            <form action="">
              <ul class="input-fields">
                <li>
                  <label for="name">Name</label>
                  <input id="name" type="text" placeholder="Name" />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input id="email" type="text" placeholder="Email" />
                </li>
                <li>
                  <label for="subject">Subject</label>
                  <input id="subject" type="text" placeholder="Subject" />
                </li>
                <li>
                  <label for="message">Message</label>
                  <input id="message" type="text" placeholder="Message" />
                </li>
              </ul>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
